<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Galen IDE</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/galen-highlight-dark.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="js/handlebars-v4.0.5.js"></script>
        <script src="js/galen-highlight-v2.js"></script>
    </head>
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.8.3.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="...">
                    </a>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Profiles</a></li>
                        <li><a class="action-settings-panel" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Specs</div>
                        <div class="panel-body">
                            <div id="specs-browser" class="scrollable-panel-group-a"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span>Devices</span>
                            <button type="button" class="btn btn-default btn-sm action-devices-add-new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>

                        </div>
                        <div class="panel-body">
                            <div id="devices-panel" class="scrollable-panel-group-a"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="file-editor"></div>

            <div id="test-results"></div>
        </div>

        <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <span class="text-left">
                                        <input id="chk-settings-make-screenshots" name="make-screenshots" type="checkbox" aria-label="Screenshot">
                                        <label for="chk-settings-make-screenshots">Make screenshots when testing layout</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <h5>Chrome driver</h5>
                                    <input type="text" name="chrome-driver-bin-path" class="form-control" placeholder="Type a path to chrome driver..." aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <h5>Safari driver</h5>
                                    <input type="text" name="safari-driver-bin-path" class="form-control" placeholder="Type a path to safari driver..." aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <h5>Edge driver</h5>
                                    <input type="text" name="edge-driver-bin-path" class="form-control" placeholder="Type a path to edge driver..." aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary action-settings-submit" data-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-device-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add New Device</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="text-left">
                                    <h5>Name</h5>
                                    <input type="text" name="name" class="form-control" placeholder="Type a name..." aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="text-left">
                                    <h5>Browser</h5>
                                    <select class="form-control" name="browser-type">
                                        <option value="firefox">Firefox</option>
                                        <option value="chrome">Chrome</option>
                                        <option value="safari">Safari</option>
                                        <option value="phantomjs">PhantomJs</option>
                                        <option value="edge">Edge</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="text-left">
                                    <h5>Tags</h5>
                                    <input type="text" name="tags" class="form-control" placeholder="Type comma separated list of tags" aria-describedby="basic-addon1" value="desktop">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <h5>Sizes</h5>
                                    <input type="text" name="sizes" class="form-control" placeholder="Type comma separated list of sizes" aria-describedby="basic-addon1" value="1024x768">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <h5>Sizes</h5>
                                <div class="input-group">
                                    <span class="input-group-addon">From</span>
                                    <input type="text" name="size-range-start" class="form-control" aria-describedby="basic-addon3" value="1024x768">
                                    <span class="input-group-addon">To</span>
                                    <input type="text" name="size-range-end" class="form-control" aria-describedby="basic-addon3">
                                    <span class="input-group-addon"> x Times</span>
                                    <input type="text" name="size-range-iterations" class="form-control" aria-describedby="basic-addon3" value="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary action-devices-add-new-submit" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <script id="tpl-devices" type="text/x-handlebars-template">
            <table class="table">
                <thead>
                    <tr>
                        <th>Device</th>
                        <th>Tags</th>
                        <th>Sizes</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#each devices}}
                    <tr class="device-status-{{status}}">
                        <td><div class="device-icon device-icon-{{icon}}"><img src="/images/icon-{{icon}}.png"/></div> {{name}}</td>
                        <td>
                            <ul class="device-tags">
                                {{#each tags}}
                                <li>
                                    {{this}}
                                </li>
                                {{/each}}
                            </ul>
                        </td>
                        <td>
                            <ul class="device-sizes">
                                {{#each sizes}}
                                <li>
                                <span class="size-value">{{width}}</span><span class="size-splitter">x</span><span class="size-value">{{height}}</span>
                                </li>
                                {{/each}}
                            </ul>
                        </td>
                        <td>
                            <span class="device-status-label">{{status}}</span>
                            {{#if lastErrorMessage}}
                            <divl class="device-error-message">{{lastErrorMessage}}</divl>
                            {{/if}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-default action-edit-device" data-device-id="{{deviceId}}">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger action-delete-device" data-device-id="{{deviceId}}">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>

        <script id="tpl-test-results" type="text/x-handlebars-template">
            <h3>Test Results{{#if overview/totalDuration}}, total duration:  {{formatDurationHumanReadable overview/totalDuration}}{{/if}}</h3>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Device</th>
                        <th>Size</th>
                        <th>Duration</th>
                        <th>Details</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each tests}}
                    <tr>
                        <td>
                            {{#if testResult}}
                                <span class="test-status-{{testResult/status}}">
                                    {{testResult/status}}
                                </span>
                            {{else}}
                                <span class="test-status-{{status}}">{{status}}</span>
                            {{/if}}
                        </td>
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{size}}
                        </td>
                        <td>
                            {{#if testResult}}
                                {{formatDurationHumanReadable testResult/duration}}
                            {{/if}}
                        </td>
                        <td>
                            {{#if testResult}}
                                {{#with testResult}}
                                    <span class="test-status-{{status}}">
                                        {{errors}} errors, {{warnings}} warnings
                                    </span>
                                    <ul class="error-messages">
                                        {{#each errorMessages}}
                                        <li>
                                            {{this}}
                                        </li>
                                        {{/each}}
                                    </ul>
                                {{/with}}
                            {{/if}}
                        </td>
                        <td>
                            {{#if testResult}}
                                {{#with testResult}}
                                    {{#if externalReport}}
                                        <a href="/reports/{{externalReport}}">Report</a>
                                    {{/if}}
                                {{/with}}
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>

        <script id="tpl-file-editor" type="text/x-handlebars-template">
            {{#with fileItem}}
            <div class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">{{name}}</h4>
                        </div>
                        <div class="modal-body">
                            <pre class="code code-gspec"><code>{{content}}</code></pre>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" data-spec-path="{{path}}">Run Test</button>
                        </div>
                    </div>
                </div>
            </div>
            {{/with}}
        </script>

        <script id="tpl-specs-browser" type="text/x-handlebars-template">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Info</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each items}}
                        {{#unless directory}}
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary action-launch-spec" data-spec-name="{{name}}" data-spec-path="{{path}}">
                                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                    </button>
                                    <a class="file-item" data-file-path="{{path}}" href="#">{{name}}</a>
                                </td>
                                <td>
                                    <span></span>
                                </td>
                            </tr>
                        {{/unless}}
                    {{/each}}
                </tbody>
            </table>
        </script>

    </body>
</html>
